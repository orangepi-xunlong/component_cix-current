set debug=loader,mm
set term=vt100
set default=0
set timeout=2

menuentry '0 OrangePi 6 Plus (Device Tree)' {
    devicetree /sky1-orangepi-6-plus.dtb
    linux /Image \
        loglevel=0 \
        console=ttyAMA2,115200 \
        efi=noruntime \
        earlycon=pl011,0x040d0000 \
        arm-smmu-v3.disable_bypass=0 \
        acpi=off \
        root=/dev/nvme0n1p2 rootwait rw
}

